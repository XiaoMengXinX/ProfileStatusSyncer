name: Go

on:
  workflow_dispatch:
  schedule:
    - cron: '0 21 * * *'
    
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Start
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
        MUSIC_: ${{ secrets.Netease }}
      run: go run ./syncer.go
